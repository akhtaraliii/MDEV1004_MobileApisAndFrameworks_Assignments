<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Analytics Dashboard</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="user-info mb-4">
                            <h3>User Information</h3>
                            <input type="text" id="username" class="form-control mb-2" placeholder="Enter username">
                            <button id="setUsername" class="btn btn-primary">Set Username</button>
                        </div>
                        
                        <div class="analytics-data mb-4">
                            <h3>Page Analytics</h3>
                            <div id="pageHits"></div>
                        </div>

                        <div class="button-section mb-4">
                            <h3>Navigation</h3>
                            <button id="homeBtn" class="btn btn-success">Home</button>
                            <button id="aboutBtn" class="btn btn-warning">About Us</button>
                            <button id="refreshBtn" class="btn btn-info">Refresh</button>
                        </div>

                        <div class="button-analytics mb-4">
                            <h3>Button Click Analytics</h3>
                            <div id="buttonClicks"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
